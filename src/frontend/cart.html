<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero-banner-cart">
      <a href="./index.html" class="completed-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 448 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          />
        </svg>
      </a>
    </section>

    <div class="hero-section">
      <p>CARRINHO</p>
    </div>

    <div class="cart">
      <ul class="cart-list"></ul>
    </div>

    <select name="payment" id="payment">
      <option>Selecione a forma de pagamento</option>
      <option value="money">Dinheiro</option>
      <option value="debit">Débito</option>
      <option value="credit">Crédito</option>
    </select>

    <div class="total">
      <h2>Total:</h2>
      <h3 class="product-total-value"><span>R$</span>0,00</h3>
    </div>

    <a href="./completed-payment.html" class="button-payment">ENVIAR</a>

    <script
      src="https://kit.fontawesome.com/c140946e13.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/cart.js"></script>
  </body>
</html>
